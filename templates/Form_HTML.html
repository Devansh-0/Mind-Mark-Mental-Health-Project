<main id="main" class="container">

   <head><link rel= "stylesheet" type= "text/css" href= "../static/Form_Style.css"></head> 

   <div class="row">

      <div class="col-xs-12 col-lg-offset-3 col-lg-6">

         <div class="m-b-md text-center">

            <h1 id="title">Mentalio</h1>
            <p id="description" class="description" class="text-center">Employee Mental Health Analyser</p>
         </div>

         <form method="POST" action="/templates/result.html" id="survey-form" name="survey-form">


            <fieldset>
               <label for="name" id="name-label">
               What is your name?
               <input class="" type="text" id="name" name="name" placeholder="Enter your name (required)" required />
               </label>
            </fieldset>
										
            <fieldset>
               <label for="number" id="number-label">
               How old are you?
               <input class="" type="number" id="number" name="number" min="8" max="112" placeholder="Enter you age (required)" required />
               </label>
            </fieldset>


            <fieldset>
               <label for="dropdown">
                  You are:
																
                  <select id="dropdown" name="dropdown" class="m-t-xs">

                     <option value="Male" selected>Male</option>
                     <option value="Female">Female</option>
                     <option value="notSaying">Prefer not to say</option>
                     <option value="other">Other</option>
                     
                  </select>
               </label>
            </fieldset>

            <fieldset>
               <label for="dropdown">
                  Please select your department:
																
                  <select id="dropdown" name="dropdown" class="m-t-xs">

                     <option value="Accounts and Finance" selected>Accounts and Finance</option>
                     <option value="HR">HR</option>
                     <option value="Sales and marketing">Sales and marketing</option>
                     <option value="Infrastructures">Infrastructures</option>
                     <option value="Research and development">Research and development</option>
                     <option value="Learning and development">Learning and development</option>
                     <option value="IT services">IT services</option>
                     <option value="Product development">Product development</option>
                     
                     
                  </select>
               </label>
            </fieldset>
           
            <fieldset>

               <label for="text1">
               Question 1: Which moods do you feel mostly at work?
               <textarea id="text1" name= "text1" type= "text">
               </textarea>
               </label>

					<label for="text2">
               Question 2:  Do you ever worry about finances? 
               <textarea id="text2" name= "text2" type= "text" >
               </textarea>
					</label>

					<label for="text3">
               Question 3: Compared to when you started your role how would you say your mental health is? 
               <textarea id="text3" name= "text3" type= "text3"></textarea>
               </label> 

													
					<label for="text4">
               Question 4: How much enjoyment do you get from your job?
               <textarea id="text4" name= "text4" type= "text4" >
					</textarea>
               </label>

					<label for="text5">
               Question 5: How do you work when you are under pressure?
               <textarea id="text5" name= "text5" type= "text5">
               </textarea>
               </label>

            </fieldset>
										
            <button id="submit" type="submit" class="btn" href="/templates/result.html">Submit the form</button>
         </form>
         
            
      </div>
   </div>
</main>
